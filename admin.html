<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品頁面</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="admin.css">

<body>
    <div id="app">
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>產品名稱</th>
                        <th>原價</th>
                        <th>售價</th>
                        <th>是否啟用</th>
                        <th>查看細節</th>
                        <th>刪除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <template v-for="item in product" :key="item.id" class="row">
                            <td class="col-5">{{item.title}}</td>
                            <td>{{item.origin_price}}</td>
                            <td>{{item.price}}</td>
                            <td v-if="item.is_enabled">啟用</td>
                            <td v-else class="col-1">未啟用</td>
                            <td><button type="button" class="btn btn-primary" @click="temp = item">查看細節</button></td>
                            <td><button type="button" :id="item.id" class="btn btn-outline-danger">刪除</button></td>
                        </template>
                    </tr>
                </tbody>
            </table>
            <p>目前有 {{product.length}} 項產品</p>
            <div class="productDetail" v-if="temp.title">
                <div class="btn">
                    <button type="button" @click="temp=''" class="btn btn-secondary">X</button>
                </div>
                <div class="productDetail-card">
                    <img :src="temp.imageUrl" alt="">
                    <p>商品名稱 : {{temp.title}} <small>{{temp.category}}</small></p>
                    <p>商品描述 : {{temp.description}}</p>
                    <p>商品內容 : {{temp.content}}</p>
                    <p>售價 : <del class="del">{{temp.origin_price}}</del>  <span>{{temp.price}}</span> / {{temp.unit}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
</body>

</html>
